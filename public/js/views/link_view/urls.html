<form name="urlshortener" class="form ng-pristine ng-invalid ng-invalid-required">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover" >
                        <thead>
                        <th></th>
                        <th>SHORT URL</th>
                        <th>CLICKS</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="url in urls" >
                            <td><input type="radio" name="urlSelect" ng-model="selectedValue" value="{{url._id}}"/></td>
                            <td><a ng-href="{{url.shortValue}}" data-ng-click="redirect(url.shortValue)"/>{{url.shortValue}}</td>
                            <td>{{url.hopCount}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
