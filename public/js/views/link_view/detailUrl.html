<form name="urlshortener" class="form ng-pristine ng-invalid ng-invalid-required">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover" >
                        <thead>
                            <th>URL INFO</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Full Url: {{ fullValue }} </br></td>
                            </tr>
                            <tr>
                                <td>Short Url: {{ shortValue }} </br></td>
                            </tr>
                            <tr>
                                <td>Description: {{ description }} </br></td>
                            </tr>
                            <tr>
                                <td>Total clicks: {{ hopCount }} </br></td>
                            </tr>
                            <tr>
                                <td>Tags: <a href="#" style="display: inline-block;" ng-repeat="urlTag in urlTags" data-ng-click="searchByTag(urlTag)"/> {{ urlTag.text }} </br></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table table-hover" ng-show="showSearchByTag">
                        <thead>
                            <th>SEARCH BY TAG</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="urlByTag in urlsByTag">
                                <td><a ng-href="{{urlByTag.fullValue}}"/>{{urlByTag.fullValue}}</td>
                                <td><a ng-href="{{urlByTag.shortValue}}" data-ng-click="redirect(urlByTag.shortValue)"/>{{urlByTag.shortValue}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
