<form name="urlshortener" class="form ng-pristine ng-invalid ng-invalid-required" ng-show="loggedIn">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-sm-12" style="margin-top:5px">
                <label>Paste your long URL here:</label>
                <input name="longValue" ng-model="vm.link.longValue" type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="longValue" placeholder="Paste your long URL here" required>
                <label>Description:</label>
                <textarea name="description" ng-model="vm.link.description" class="form-control ng-pristine ng-invalid ng-invalid-required" rows="3" id="description" placeholder="Description" required></textarea>
                <tags-input ng-model="tags">
                    <auto-complete/>
                </tags-input>
                <div class="col-sm-2 buttonsStyle" style="margin-top:5px">
                    <button ng-disabled="!urlshortener.$valid" type="submit" class="btn btn-primary" ng-click="createUrl(url)" disabled="disabled">Shorten URL</button>
                    <button ng-disabled="!urlshortener.$valid || !selectedValue" type="button" class="btn btn-success" ng-click="updateUrl();"><i class=""></i>Update</button>
                    <button ng-disabled="!selectedValue" class="btn btn-danger" type="button" ng-click="deleteUrl();"><i class=""></i>Delete</button>
                </div>
            </div>
            <p></p>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th></th>
                            <th>LONG URL</th>
                            <th>SHORT URL</th>
                            <th>CLICKS</th>
                        </thead>
                        <tbody>
                            <p></p>
                            <tr ng-repeat="url in urls">
                                <td><input type="radio" name="urlSelect" ng-model="$parent.selectedValue" value="{{url._id}}"/></td>
                                <td><a ng-href="{{url.fullValue}}"/>{{url.fullValue}}</td>
                                <td><a ng-href="{{url.shortValue}}" data-ng-click="redirect(url.shortValue)"/>{{url.shortValue}}</td>
                                <td>{{url.hopCount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
