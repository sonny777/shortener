<!DOCTYPE html>
<div class="col-md-6 col-md-offset-3">
    <div class="row" ng-show="loggedIn">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <th>username</th>
                    <th>created</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users" ui-sref="">
                        <td>{{user.username}}</td>
                        <td>{{user.created}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
