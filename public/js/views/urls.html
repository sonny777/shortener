<form name="urlshortener" class="form ng-pristine ng-invalid ng-invalid-required">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped" >
                        <thead>
                            <th>SHORT URL</th>
                            <th>CLICKS</th>
                        </thead>
                            <tbody>
                            <tr ng-repeat="url in urls" ui-sref="detailUrl({ urlId: url._id })">
                                <td>{{url.shortValue}}</td>
                                <td>{{url.hopCount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
